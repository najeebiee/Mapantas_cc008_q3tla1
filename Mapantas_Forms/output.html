<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 900px;
      overflow: hidden;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 30px;
      border-bottom: 1px solid #eee;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 25px;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 1.6em;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      color: #777;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tabs button.active {
      color: #333;
      border-bottom-color: #5b21b6;
    }

    .profile-content {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .profile-section {
      flex: 1;
    }

    .profile-section h3 {
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .profile-section p {
      font-size: 1em;
      color: #444;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .profile-section strong {
      display: inline-block;
      width: 130px;
      color: #666;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .profile-header img {
        margin-bottom: 20px;
      }
      .profile-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <!-- Header -->
    <div class="profile-header">
      <img id="profile-pic" src="https://placehold.co/120x120/EFEFEF/333333?text=Photo" alt="User Photo">
      <div class="profile-info">
        <h2 id="fullname"></h2>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active">About</button>
      <button>Timeline</button>
    </div>

    <!-- Content -->
    <div class="profile-content">
      <div class="profile-section">
        <h3>Personal Information</h3>
        <p><strong>First Name:</strong> <span id="fname"></span></p>
        <p><strong>Middle Name:</strong> <span id="mname"></span></p>
        <p><strong>Last Name:</strong> <span id="lname"></span></p>
        <p><strong>Birthday:</strong> <span id="birthdate"></span></p>
        <p><strong>Birthplace:</strong> <span id="birthloc"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Civil Status:</strong> <span id="civilstat"></span></p>
        <p><strong>Nationality:</strong> <span id="nationality"></span></p>
        <p><strong>Religion:</strong> <span id="religion"></span></p>
      </div>

      <div class="profile-section">
        <h3>Credentials</h3>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Contact Number:</strong> <span id="contact"></span></p>
        <p><strong>Email Address:</strong> <span id="email"></span></p>
      </div>
    </div>
  </div>

  <script src="validate.js"></script>

</body>
</html>
